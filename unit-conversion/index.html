<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <!-- Main -->
      <main>
        <h1 class="main--title">Metric/Imperial unit conversion</h1>
        <p id="main--input">input</p>
      </main>

      <!-- Results -->
      <div class="results">
        <div class="results--section">
          <h3 class="results--title">Length (Meter/Feet)</h3>
          <p id="results--length">result</p>
        </div>
        <div class="results--section">
          <h3 class="results--title">Volume (Liters/Gallons)</h3>
          <p id="results--volume">result</p>
        </div>
        <div class="results--section">
          <h3 class="results--title">Mass (Kilograms/Pounds)</h3>
          <p id="results--mass">result</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
