<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Watchlist Creator</title>
  </head>
  <body>
    <nav class="nav--section">
      <h1 class="nav--section__current">Find your film</h1>
      <a href="#" class="nav--section__option">My Watchlist</a>
    </nav>

    <div class="search--section">
      <img class="search--section__icon" src="images/search.png" />
      <input
        class="search--section__input"
        type="text"
        placeholder="Search for a movie"
      />
      <button class="search--section__button">Search</button>
    </div>

    <main class="main--section">
      <img class="main--section__image" src="images/no-data-initial.png" />
    </main>

    <script src="index.js"></script>
  </body>
</html>
