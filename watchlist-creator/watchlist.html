<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Watchlist Creator</title>
  </head>
  <body>
    <nav class="nav--section">
      <h1 class="nav--section__current">My Watchlist</h1>
      <a href="index.html" class="nav--section__option">Find your film</a>
    </nav>

    <div class="search--section">
      <img class="search--section__icon" src="images/search.png" />
      <input
        class="search--section__input"
        type="text"
        placeholder="Search for a movie"
      />
      <button class="search--section__button">Search</button>
    </div>

    <main class="main--section">
      <h3 class="main--section__title">
        Your watchlist is looking a little empty...
      </h3>
      <div class="main--section__reminder">
        <img class="main--reminder__image" src="images/plus.png" />
        <p class="main--reminder__text"
          ><a href="index.html">Letâ€™s add some movies!</a></p
        >
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
